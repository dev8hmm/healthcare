<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>HealthCare Myanmar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
       <ion-item menuClose  *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon name="{{p.icon}}"></ion-icon>
              <span padding-left>{{p.title}}</span>
       </ion-item>
       
    </ion-list>
    <h4 padding-left>Communicate</h4><hr>
    <ion-list>
        <ion-item menuClose  *ngFor="let gp of grouppages" (click)="openPage(gp)">
            <ion-icon name="{{gp.icon}}"></ion-icon>
                <span padding-left>{{gp.title}}</span>
         </ion-item>
         <hr>
    </ion-list>
       
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
