<ion-header>
  
  <ion-navbar>
    <ion-title class="pgtitle">
      အရေးပေါ်အခြေအနေများ </ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content>
  <img src="{{item.image}}" alt="" height="50%" width="100%">
  <ion-row text-center class="view" no-padding margin-top>
    <ion-col col-4 no-padding no-margin class="div">
      <ion-icon class="icon" name="thumbs-up"></ion-icon>
      <p class="count">{{item.like}}</p>
    </ion-col>
    <ion-col col-4 no-padding no-margin class="div">
      <ion-icon class="icon" name="eye"></ion-icon>
      <p class="count">{{item.view}}</p>
    </ion-col>
    <ion-col col-4 no-padding no-margin class="div">
      <ion-icon class="icon" name="share-alt" ></ion-icon>
      <p class="count">{{item.share}}</p>
    </ion-col>
  </ion-row>
  <div padding>
      <h5>{{item.title}}</h5>
      <p class="in" text-justify innerHtml="{{item.content}}"></p>
  </div>
 
</ion-content>
